<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="ask.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title> Ask </title>
  </head>

  <body>
    <section>
      <div class="parallaxbg">
    </section>
    <div id="top-panel-2">
      <div id="title">
        <img id="title-image" src="Art-Those-Logo.png" />
      </div>
      <form>
        <div class='search-horizontal'>
            <label> Search: </label>
            <input type="search" placeholder="Search" id="search-bar" />
        </div>
      </form>
    </div>

    <div id="top-panel-1">
      <li id="learn-button">
        <a href="" class="colored-text-header"> Learn </a>
      </li>

      <li id="teach-button">
        <a href="teach.html" class="colored-text-header"> Teach </a>
      </li>

      <li id="ask-button">
        <a href="ask.html" class="colored-text-header"> Ask </a>
      </li>

      <li id="your-profile-button">
        <a href="" class="colored-text-header"> Your Profile </a>
      </li>

      <li id="settings-button">
        <a href="" class="colored-text-header"> Settings </a>
      </li>
    </div>
  </div>
    <div id="overlay-color">
        <img src='Ask-Those.png' id='ask-title'>
        <form id='box-ask' action='teach.html' method='get'>
            <div class='column'>
                <input
                class="image-input"
                type="file"
                onchange="readURL(this);"
                accept="images/*"
                name='image-input'
                />
                <img class="image-display" src="#" alt="" name='image-display' />
                
                <textarea placeholder='Write some text to post' class='text-box' type='text' name='text-box'></textarea>
                <button id='post-button' type='submit'> Post </button>
            </div>
          </form>
        
    </div>
    </div>
    
    <script src="ask.js"></script>
  </body>
</html>
